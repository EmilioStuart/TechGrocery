<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGrocery - Carrinho</title>
    <link rel="stylesheet" href="../style/carrinho.css">
    <link rel="shortcut icon" href="../images/candy.svg" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index/index.html">
            <h2 class="hd-logo">TechGrocery</h2>
        </a>
        <a href="../index/index.html">
            <div class="hd-voltar">Voltar</div>
        </a>
    </header>
    <div id="produtos">
        <h2 class="produtos-title">Itens no Carrinho:</h2>
        <div class="prod-outline">
            <div class="card">
                <img src="../images/dimbinho_morango.png" alt="" class="card-img">
                <div class="card-txt">
                    <h3 class="card-title">Bala sabor Morango 600g - Dimbinho</h3>
                    <p class="card-price">R$ 15.49</p>
                </div>
    
                <div class="card-nav">
                    <div class="card-upd">
                        <label for="add-carrinho">
                            <input type="number" name="add-carrinho" id="add-carrinho" placeholder="Quantidade: " min="1" class="card-qnt">
                        </label>
                        <button class="card-submit">Alterar</button>
                    </div>
                    <button class="card-remove">Remover</button>
                </div>
            </div>

            <div class="card">
                <img src="../images/bala_chita.png" alt="" class="card-img">
                <div class="card-txt">
                    <h3 class="card-title">Bala Chita sabor Variado 600g</h3>
                    <p class="card-price">R$ 16.49</p>
                </div>
    
                <div class="card-nav">
                    <div class="card-upd">
                        <label for="add-carrinho">
                            <input type="number" name="add-carrinho" id="add-carrinho" placeholder="Quantidade: " min="1" class="card-qnt">
                        </label>
                        <button class="card-submit">Alterar</button>
                    </div>
                    <button class="card-remove">Remover</button>
                </div>
            </div>
        </div>
    </div>

    <div class="finalizar">
        <div class="finalizar-btn">
            <a href="checkout.html">Finalizar Compra</a>
        </div>
    </div>
